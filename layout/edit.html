{{define "editpage"}}
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/stylesheets/home.css" />
	</head>

	<body>
	{{with .Posts}}
	{{range .}}
		<form action="/home/save" method="post">
			<input type="text" name="textedit" value="{{.Status}}" id="editbox"></input>
			<button type="submit" name="xsave" id="save" value="{{.Tweetid}}">Save</button>
		</form>
	{{end}}
	{{end}}
	</body>
</html>
{{end}}

{{define "homepage"}}
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/stylesheets/home.css" />
		<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		 ga('create', 'UA-54112951-1', 'auto');
		 ga('send', 'pageview');
	</script>
	</head>

	<body>
		<div class="welcome">
		<h1 id="hi">hi, </h1><h1 id="username">{{.Username}}</h1>
		</div>
        <div id="tweetbox">
        	<form action="/home/tweets" method="POST">
        		<input type="text" id="tweet" name="twt" placeholder="
        enter tweet here" maxlength="140"></input>
        		<button type="Tweet" id="twtbutton">Tweet</button>
            </form>
		</div>
   
        <div id="tweetcol">
  			{{with .Posts}}
        	{{range .}}
        		<div id="statuses">
    			<p id="twt">{{ .Status}}</p>
    			</div>
    			<span id="actions">
    			<form action="/home/delete" method="POST">
					<button type="submit" id="xbutton" name="xdel" value="{{.Tweetid}}">Delete</button>
						<span id="divdr">|</span>
				</form>

				<form action="/home/edit" method="POST">
					<button type="submit" id="xedit" name="xedit" value="{{.Tweetid}}">Edit</button>
				</form>
				</span>
				<br><br>

			{{end}}
    		{{end}}
    	</div>
			<form action="/logout" method="POST">
				<button type="submit" id="logoutbutton">Goodbye</button>
			</form>	
	</body>
</html>
{{end}}
